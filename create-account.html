<!DOCTYPE html>
<html lang="ar">
<head>

<body>
<header>
  
  <div class="intro">
    <h1>✨ أهلاً بك في منصتنا ✨</h1>
    <p>
      سجل حسابك الآن وابدأ رحلتك معنا في عالم الأمن السيبراني والتقنية.  
      عبر هذا الحساب، ستحصل على تحديثات، مقالات، ومحتوى مميز يساعدك على التعلّم والتطور.
    </p>
  </div>
  </header>
  <main>

  
  <form id="signupForm" action="login.html" method="get">
    <label>الاسم الأول :</label>
    <input type="text" name="firstName" required>

    <label>الاسم الأخير :</label>
    <input type="text" name="lastName" required>

    <label>العمر :</label>
    <input type="text" name="age" required>

    <label>تاريخ الميلاد :</label>
    <input type="date" name="birthDate" required>

    <label>البريد الإلكتروني :</label>
    <input type="email" name="email" required>
    <label>كلمة المرور:</label>
   <input type="password"name="password" id="passwordField" required>
    </div>

    <button type="submit">انشاء حساب</button>
  </form>
  </main>

  </footer>

  

</body>
